<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FAC YAK</title>
  <meta name="description" content="add and view lightning passwords at Founders and Coders">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#bd3c59">
  <link rel="shortcut icon" type="image/x-ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="signup-login">

  <header class="nav-bar">
      <section class="main-section">
        <a href="/"class="logo">
          <img src="img/bolt-icon.png" alt="FAC YAK"/>
        </a>
        <div>
          <button id="sign_up" class="sign-up button-input">Sign Up</button>
          <button id="log_in" class="login button-input">Log In</button>
        </div>
      </section>
    </header>
  
    <header class="page-header">
      <h1>FAC YAK - Login or Signup</h1>
    </header>
  
  <main class="page-content">

    <section class="main-section">

        <article>
            <h2>Sign Up</h2>
            <form class="signup-form form" method="post" action="/signUp">
                <label for="signup-name">Name (3-40 characters)</label>
                <input id="signup-name" class="text-input" type="text" name="name" value="" placeholder= "Enter your name..." autocomplete="off" pattern="[a-zA-Z'\s]{3,40}">

                <label for="password">Password</label>
                <input id="password" class="text-input" type="password" name="password" value="" placeholder= "Enter your password..." autocomplete="off" >

                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" class="text-input" type="password" name="password" value="" placeholder= "Confirm your password..." autocomplete="off" >

                <input class="button-input" type="submit" name="submit" value="Sign Up"/>
            </form>
        </article>

        <article>
            <h2>Login</h2>
            <form class="login-form form" method="post" action="/logIn">
                <label for="login-name">Name (3-40 characters)</label>
                <input id="login-name" class="text-input" type="text" name="name" value="" placeholder= "Enter your name..." autocomplete="off" pattern="[a-zA-Z'\s]{3,40}">

                <label for="login-password">Password</label>
                <input id="login-password" class="text-input" type="password" name="password" value="" placeholder= "Enter your password..." autocomplete="off" >

                <input class="button-input" type="submit" name="submit" value="Log In"/>
            </form>
        </article>
    </section>


  </main>
  <script type="text/javascript" src="js/request.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
