<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FAC YAK | Add your Talk</title>
  <meta name="description" content="add and view lightning talks at Founders and Coders">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#bd3c59">
  <link rel="shortcut icon" type="image/x-ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="dashboard">

  <header class="nav-bar">
    <section class="main-section">
      <a href="/"class="logo">
        <img src="img/bolt-icon.png" alt="FAC YAK"/>
      </a>
      <div>
        <button id="sign_up" class="sign-up button-input"><a href="signup-login.html#signup-heading">Sign Up</a></button>
        <button id="log_in" class="login button-input"><a href="signup-login.html#login-heading">Log In</a></button>
      </div>
    </section>
  </header>

  <header class="page-header">
    <h1>FAC YAK - Add your Talk</h1>
    <p>Post your lightning talk here:</p>
  </header>
  
  <main class="page-content">

    <section class="main-section">
        <form class="talk-form form" method="post" action="/sendTalk">
            <label for="name">Name (3-40 characters)</label>
            <input id="name" class="text-input" type="text" name="name" value="" placeholder= "Enter your name..." autocomplete="off" pattern="[a-zA-Z'\s]{3,40}">

            <label for="talk">Talk Subject</label>
            <input id="talk" class="text-input" type="text" name="talk" value="" placeholder= "Enter your subject..." autocomplete="off" pattern="[a-zA-Z'\s]{3,40}">

            <label for="day">Day</label>
            <input id="day" class="text-input" type="text" name="day" value="">

            <label for="time">Time</label>
            <input id="time" class="text-input" type="text" name="time" value="">

            <input class="button-input" type="submit" name="submit" value="Submit"/>
        </form>
    </section>

  </main>
  <script type="text/javascript" src="js/request.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
