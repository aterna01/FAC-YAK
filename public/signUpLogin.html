<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FAC YAK</title>
  <meta name="description" content="add and view lightning passwords at Founders and Coders">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#bd3c59">
  <link rel="shortcut icon" type="image/x-ico" href="img/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>FAC YAK</h1>
    <p>Come listen to YAK at FAC</p>
  </header>
  <main>

    <section class="main-section">

        <article>
            <h2>Sign Up</h2>
            <form class="signup-form form" method="post" action="/signUp">
                <label for="name">Name (3-40 characters)</label>
                <input id="name" class="text-input" type="text" name="name" value="" placeholder= "Enter your name..." autocomplete="off" pattern="[a-zA-Z'\s]{3,40}">

                <label for="password">Password</label>
                <input id="password" class="text-input" type="password" name="password" value="" placeholder= "Enter your password..." autocomplete="off" >

                <label for="password">Password</label>
                <input id="password" class="text-input" type="password" name="password" value="" placeholder= "Enter your password..." autocomplete="off" >

                <input class="button-input" type="submit" name="submit" value="Sign Up"/>
            </form>
        </article>

        <article>
            <h2>Log in</h2>
            <form class="login-form" method="post" action="/logIn">
                <label for="name">Name (3-40 characters)</label>
                <input id="name" class="text-input" type="text" name="name" value="" placeholder= "Enter your name..." autocomplete="off" pattern="[a-zA-Z'\s]{3,40}">

                <label for="password">Password</label>
                <input id="password" class="text-input" type="password" name="password" value="" placeholder= "Enter your password..." autocomplete="off" >

                <input class="button-input" type="submit" name="submit" value="Log In"/>
            </form>
        </article>
    </section>


    <section id="password_list" class="main-section">
      <ul></ul>
    </section>

  </main>
  <script type="text/javascript" src="js/request.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
